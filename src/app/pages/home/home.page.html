<ion-toolbar>
  <ion-title>Inicio</ion-title>
</ion-toolbar>

<ion-content>
  <div class="gradient">
    <div class="background"></div>
  </div>
  <div id="body">
    <ion-toolbar id="toolbar">
      <ion-searchbar
        id="searchbar"
        placeholder="Buscar recetas"
        animated="true"
        [(ngModel)]="searchTerm"
        debounce="500"
      ></ion-searchbar>
    </ion-toolbar>
    <div>
      <ion-header>
        <ion-button
          size="small"
          color="custom-color"
          id="armabtn"
          (click)="irAOpenAI()"
        >
          <ion-icon slot="end" name="color-fill-outline"></ion-icon>
          Crea recetas con IA
        </ion-button>
      </ion-header>
    </div>
    <ion-button
      size="small"
      color="custom-color"
      id="compartebtn"
      (click)="irAShare()"
    >
      <ion-icon slot="end" name="share"></ion-icon>
      Comparte tu receta
    </ion-button>
  </div>

  <!-- Mostrar las recetas guardadas -->
  <div id="cartamenu">
    <ion-card *ngFor="let recipe of filteredRecipes; let i = index">
      <ion-card-header>
        <ion-card-title>{{ recipe.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Ingredientes:</strong></p>
        <ul *ngIf="recipe.ingredients.length > 0; else noIngredients">
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient }}
          </li>
        </ul>
        <ng-template #noIngredients>
          <p>No hay ingredientes.</p>
        </ng-template>

        <p><strong>Instrucciones:</strong></p>
        <ul *ngIf="recipe.instructions.length > 0; else noInstructions">
          <li *ngFor="let instruction of recipe.instructions">
            {{ instruction }}
          </li>
        </ul>
        <ng-template #noInstructions>
          <p>No hay instrucciones.</p>
        </ng-template>

        <!-- BotÃ³n para eliminar la receta -->
        <ion-button *ngIf="isAdmin" color="danger" (click)="deleteRecipe(i)">
          Eliminar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
